process PROD  = {
	service = MessageLogger	{
      	untracked vstring destinations = { "cout" }

      	untracked vstring categories = {"CaloSim",
					"EcalGeom",
					"EcalSim",
					"HCalGeom",
					"HcalSim",
					"HcalTBSim",
					"SimHCalData",
					"VertexGenerator"}
#	untracked vstring debugModules = { "*" }
      	untracked PSet cout     = {untracked string threshold = "INFO"
			untracked PSet INFO     = { untracked int32 limit = 0 }
			untracked PSet DEBUG    = { untracked int32 limit = 0 }
			untracked PSet CaloSim  = { untracked int32 limit = 0 }
			untracked PSet EcalGeom = { untracked int32 limit = 0 }
			untracked PSet EcalSim  = { untracked int32 limit = 0 }
			untracked PSet HCalGeom = { untracked int32 limit = 0 }
			untracked PSet HcalSim  = { untracked int32 limit = 0 }
			untracked PSet HcalTBSim= { untracked int32 limit = 0 }
			untracked PSet SimHCalData     = { untracked int32 limit = 0}
			untracked PSet VertexGenerator = { untracked int32 limit = 0}
			}
   	}
	
	service = RandomNumberGeneratorService {
      	untracked uint32 sourceSeed = 135799753
      	PSet moduleSeeds = {
        	 untracked uint32 VtxSmeared = 123456789
	         untracked uint32 g4SimHits  = 9876
      		}
   	}
	block common_beam_direction_parameters = {
		untracked double MinEta =  0.5655
		untracked double MaxEta =  0.5655
		untracked double MinPhi = -0.1309
		untracked double MaxPhi = -0.1309
		untracked double BeamPosition = -521.50
	}

	include "SimGeneral/HepPDTESSource/data/pdt.cfi"

	# flat random E-gun, single pion
	untracked PSet maxEvents = {untracked int32 input = 100}
	source = FlatRandomEGunSource {
		untracked PSet PGunParameters =	{
			# you can request more than 1 particle
			#vint32  PartID = {211,11}
			untracked vint32 PartID = {211}
			using common_beam_direction_parameters
			untracked double MinE   =  9.99
			untracked double MaxE   = 10.01
		}
		untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
	}

	include "IOMC/EventVertexGenerators/data/VtxSmearedBeamProfile.cfi"

	#Geometry
        include "SimG4CMS/HcalTestBeam/test/data/TB2004GeometryXML.cfi"

#	include "Configuration/EventContent/data/EventContent.cff"
	module o1 = PoolOutputModule { 
#		using FEVTSIMEventContent
		untracked string fileName = "sim2004.root" 
	}

	include "SimG4Core/Application/data/g4SimHits.cfi"
        replace g4SimHits.NonBeamEvent = true
	replace g4SimHits.UseMagneticField = false
	replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP"
	replace g4SimHits.CaloSD = {
			double EminTrack = 1.0
			double TmaxHit   = 1000.0
			vdouble EminHits = {0.0}
			vdouble TmaxHits = {1000.0}
			vstring HCNames  = {"HcalHits"}
			bool   SuppressHeavy = false
			using common_heavy_suppression
			untracked int32  CheckHits = 25
			untracked bool   UseMap = true
			untracked int32  Verbosity = 0
			untracked bool   DetailedTiming = false
			untracked bool   CorrectTOFBeam = false
			using common_beam_direction_parameters

		}
	replace g4SimHits.ECalSD.UseBirkLaw = false
	replace g4SimHits.ECalSD.BirkC1 = 0.33333
	replace g4SimHits.ECalSD.BirkC2 = 0.0
	replace g4SimHits.ECalSD.BirkL3Parametrization = true
	replace g4SimHits.ECalSD.SlopeLightYield = 0.05

	replace g4SimHits.HCalSD.UseBirkLaw = false
	replace g4SimHits.HCalSD.BirkC1 = 0.013
	replace g4SimHits.HCalSD.BirkC2 = 9.6e-6
	replace g4SimHits.HCalSD.UseShowerLibrary = false
	replace g4SimHits.HCalSD.TestNumberingScheme = true
	replace g4SimHits.HCalSD.UseHF     = false
	replace g4SimHits.HCalSD.ForTBH2   = true
	replace g4SimHits.CaloTrkProcessing.TestBeam  = true
	replace g4SimHits.Watchers = 
		{ 
			{ string type = "HcalTB04Analysis"
                        PSet HcalTB04Analysis =
                        {
				bool    HcalOnly      = false
				int32   Mode          = 1
				int32   Type          = 2
				double  EcalNoise     = 0.130
				double  ScaleHB0      = 0.5
				double  ScaleHB16     = 0.5
				double  ScaleHO       = 0.4
				double  ScaleHE0      = 0.5
				vstring Names         = {"HcalHits",
							 "EcalHitsEB"}
				using common_beam_direction_parameters
				untracked bool   Verbose  = true
				untracked double ETtotMax = 20.0
				untracked double EHCalMax = 2.0
                        }
			PSet HcalQie = 
			{
				double  qToPE         = 4.0
				int32   BinOfMax      = 6
				int32   SignalBuckets = 2
				int32   PreSamples    = 0
				int32   NumOfBuckets  = 10
				double  SigmaNoise    = 0.5
				double  EDepPerPE     = 0.0005
				int32   BaseLine      = 4
			}}
		}

	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { o1 }

	service = TFileService {
		string fileName = "HcalTB04.root"
	}

	service = Timing {}
}		
