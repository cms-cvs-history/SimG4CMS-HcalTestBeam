process PROD  = {
	service = MessageLogger
	{
      	untracked vstring destinations = {"cout"}

      	untracked vstring categories = {"CaloSim",
					"EcalGeom",
					"EcalSim",
					"HCalGeom",
					"HcalSim",
					"HcalTBSim",
					"FwkJob",
					"VertexGenerator"}
	untracked vstring debugModules = { "*" }
	untracked PSet cout = {	untracked string threshold = "INFO"
			untracked PSet INFO     = { untracked int32 limit = 0 }
			untracked PSet DEBUG    = { untracked int32 limit = 0 }
			untracked PSet CaloSim  = { untracked int32 limit = 0 }
			untracked PSet EcalGeom = { untracked int32 limit = 0 }
			untracked PSet EcalSim  = { untracked int32 limit = 0 }
			untracked PSet HCalGeom = { untracked int32 limit = 0 }
			untracked PSet HcalSim  = { untracked int32 limit = 0 }
			untracked PSet HcalTBSim= { untracked int32 limit =-1 }
			untracked PSet FwkJob   = { untracked int32 limit =-1 }
			untracked PSet VertexGenerator = { untracked int32 limit =-1}
			}
   	}
	
	service = RandomNumberGeneratorService
	{
      	untracked uint32 sourceSeed = 135799753
      	PSet moduleSeeds =
      		{
        	untracked uint32 VtxSmeared = 123456789
		untracked uint32 g4SimHits  = 9876
      		}
   	}
	block common_beam_direction_parameters = {
		untracked double MinEta =  0.7397
		untracked double MaxEta =  0.7397
		untracked double MinPhi =  6.23955
		untracked double MaxPhi =  6.23955
	}

	include "SimGeneral/HepPDTESSource/data/pdt.cfi"

	# flat random E-gun, single pion
	untracked PSet maxEvents = {untracked int32 input = 100}
	source = FlatRandomEGunSource
	{
		untracked PSet PGunParameters =
		{
			untracked vint32 PartID = {211}
			using common_beam_direction_parameters
			untracked double MinE   = 19.99
			untracked double MaxE   = 20.01
		}
		untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
	}

	include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
	replace VtxSmeared.MeanX = -420.0
	replace VtxSmeared.MeanY = 18.338
	replace VtxSmeared.MeanZ = -340.11
	replace VtxSmeared.SigmaX = 0.000001
	replace VtxSmeared.SigmaY = 0.000001
	replace VtxSmeared.SigmaZ = 0.000001

	#Geometry
        include "SimG4CMS/HcalTestBeam/test/data/TB2002GeometryXML.cfi"

	include "Configuration/EventContent/data/EventContent.cff"
	module o1 = PoolOutputModule { 
		using FEVTSIMEventContent
		untracked string fileName = "sim2002.root" 
	}

	include "SimG4Core/Application/data/g4SimHits.cfi"
	replace g4SimHits.UseMagneticField = false
	replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP"
	replace g4SimHits.CaloSD = 
		{
			double EminTrack = 1.0
			bool   SuppressHeavy = false
			using common_heavy_suppression
			untracked int32  CheckHits = 25
			untracked bool   UseMap = true
			untracked int32  Verbosity = 0
			untracked bool   DetailedTiming = false
			untracked bool   CorrectTOFBeam = false
			using common_beam_direction_parameters
		}
	replace g4SimHits.HCalSD.ForTBH2   = true
	replace g4SimHits.CaloTrkProcessing.TestBeam  = true
	replace g4SimHits.Watchers = {
		{ string type = "HcalTB02Analysis"
		  PSet HcalTB02Analysis = {
			vstring Names  = {"HcalHits", "EcalHitsEB"}
			untracked bool   HcalClusterOnly = false
			untracked string TupleFileName = "HcalTB02Tuple.root"
			untracked string HistoFileName = "HcalTB02Histo.root"
			untracked bool   Verbose  = true
		}}
	}
	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { o1 }

	service = DaqMonitorROOTBackEnd{ }

	service  = Tracer {}

	service = Timing {}
}		
